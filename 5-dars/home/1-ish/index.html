<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>GitHub</title>
</head>

<body>
    <div class="container">
        <h1>GitHub foydalanuvchi qidiruvi</h1>
        <input type="text" id="username" placeholder="GitHub foydalanuvchi ismi" onkeydown="handleKeyDown(event)">
        <button onclick="fetchUserData()">Search</button>
        <p id="error" class="error"></p>
        <div id="user-info" class="user-info" style="display: none;">
            <img id="avatar" alt="">
            <h2 id="name"></h2>
            <p id="login"></p>
            <p id="bio"></p>
            <div class="stats">
                <div>
                    <p id="repos" class="stat-number"></p>
                    <p>Repos</p>
                </div>
                <div>
                    <p id="followers" class="stat-number"></p>
                    <p>Followers</p>
                </div>
                <div>
                    <p id="following" class="stat-number"></p>
                    <p>Following</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>

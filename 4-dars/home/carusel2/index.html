<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="carousel-container">
        <button class="prev-btn" onclick="prevSlide()">‹</button>
        <div class="carousel">
            <div class="carousel-track">
                <div class="slide"><img src="imgs/image1.jpg" alt="Slide 1"></div>
                <div class="slide"><img src="imgs/image2.jpg" alt="Slide 2"></div>
                <div class="slide"><img src="imgs/image3.jpg" alt="Slide 3"></div>
                <div class="slide"><img src="imgs/image4.jpg" alt="Slide 4"></div>
                <div class="slide"><img src="imgs/image5.jpg" alt="Slide 5"></div>
            </div>
        </div>
        <button class="next-btn" onclick="nextSlide()">›</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
